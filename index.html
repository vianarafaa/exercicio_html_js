<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="main.css"
        />
        <script
            src="main.js"
            defer
        ></script>
        <title>Exerc√≠cio HTML JS</title>
    </head>
    <body>
        <main>
            <div class="container">
                <form id="form-comparador">
                    <input
                        type="number"
                        id="num-a"
                        required
                        placeholder="Numero A"
                    />
                    <input
                        type="number"
                        id="num-b"
                        required
                        placeholder="Numero B"
                    />
                    <button
                        type="submit"
                        id="btn-submit"
                    >
                        Enviar
                    </button>
                    <p id="resultado"></p>
                </form>
            </div>
        </main>
    </body>
</html>
